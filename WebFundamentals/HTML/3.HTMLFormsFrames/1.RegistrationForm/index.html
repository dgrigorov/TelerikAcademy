<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles/vendor/bootstrap.css">
    <style>
        .control-label { font-weight: bold; }
        .control-label.span1 { width: 60px; }
    </style>
</head>

<body>
    <form class="form-horizontal">
        <dl class="control-group">
            <dt><label for="lastName" class="control-label">Last Name</label></dt>

            <dd class="controls">
                <input autofocus type="text" class="span4" name="lastName" id="lastName" placeholder="Nakov" />
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="firstName" class="control-label">First Name</label></dt>

            <dd class="controls">
                <input type="text" class="span4" name="firstName" id="firstName" placeholder="Svetlin" />
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="address" class="control-label">Address</label></dt>

            <dd class="controls">
                <textarea class="span4" name="address" id="address" rows="3"
                  placeholder="17 Hristo Botev Str. floor 3. apt. 12"></textarea>
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="city" class="control-label">City</label></dt>

            <dd class="controls controls-row">
                <input type="text" class="span2" name="city" id="city" placeholder="Kaspichan" />

                <label for="state" class="span1 control-label">State</label>
                <div class="span1 controls"><input type="text" class="span1" name="state" id="state" /></div>
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="zipCode" class="control-label">Zip/Postal Code</label></dt>

            <dd class="controls">
                <input type="text" class="span4" name="zipCode" id="zipCode" placeholder="9325" />
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="country" class="control-label">Country</label></dt>

            <dd class="controls">
                <select class="span4" name="country" id="country">
                    <option selected value="bulgaria">Bulgaria</option>
                    <option value="other">Other</option>
                </select>
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="countryCode" class="control-label">Phone</label></dt>

            <dd class="controls controls-row">
                <input type="text" class="span1" name="countryCode" id="countryCode" placeholder="+359" />
                <input type="text" class="span1" name="areaCode" id="areaCode" placeholder="88" />
                <input type="text" class="span2" name="number" id="number" placeholder="8334343" />
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="email" class="control-label">E-mail</label></dt>

            <dd class="controls">
                <input type="email" class="span4" name="email" id="email" placeholder="nakov@kaspichan.org" />
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="month" class="control-label">Birth date</label></dt>

            <dd class="controls controls-row">
                <input type="number" class="span1" name="month" id="month" placeholder="MM" />
                <input type="number" class="span1" name="day" id="day" placeholder="DD" />
                <input type="number" class="span2" name="year" id="year" placeholder="YYYY" />
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="gender" class="control-label">Gender</label></dt>

            <dd class="controls">
                <select class="span4" name="gender" id="gender">
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="spring2006" class="control-label">Starting date</label></dt>

            <dd class="controls">
                <label class="radio inline">
                    <input checked type="radio" name="startingDate" id="spring2006" value="spring2006" /> Spring 2006
                </label>
                <label class="radio inline">
                    <input type="radio" name="startingDate" id="summer2006" value="summer2006" /> Summer 2006
                </label>
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="commentsOrQuestions" class="control-label">Comments/Questions</label></dt>

            <dd class="controls">
                <textarea class="span4" name="commentsOrQuestions" id="commentsOrQuestions" rows="5"
                  placeholder="Please send me more information aboute the lodging."></textarea>
            </dd>
        </dl>

        <div class="form-actions">
            <input type="submit" class="btn btn-primary" />
            <input type="reset" class="btn" value="Clear This Form" />
        </div>
    </form>
</body>
</html>
