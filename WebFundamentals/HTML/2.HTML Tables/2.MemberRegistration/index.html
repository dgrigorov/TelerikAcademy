<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Member Registration</title>
    <link rel="stylesheet" href="styles/vendor/bootstrap.css">
</head>

<body>
    <form class="form-horizontal">
        <dl class="control-group">
            <dt><label for="memberName" class="control-label">Member name:</label></dt>

            <dd class="controls">
                <input autofocus type="text" class="span3" name="memberName" id="memberName" />
                <span class="help-inline">*req</span>
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="email" class="control-label">Email:</label></dt>

            <dd class="controls">
                <input type="email" class="span3" name="email" id="email" />
                <span class="help-inline">*req</span>
            </dd>
        </dl>

        <dl class="control-group">
            <dt><label for="school" class="control-label">School:</label></dt>

            <dd class="controls">
                <input type="text" class="span3" name="school" id="school" />
                <span class="help-inline">*req</span>
            </dd>
        </dl>

        <div class="form-actions">
            <input type="image" src="images/submit.png" name="submit" alt="submit" />
        </div>
    </form>
</body>
</html>
