<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Score Table</title>
    <style>
        header { position: relative; }
        header h1 {
            margin-left: 4em;
            text-align: center;
        }
        header h2 {
            position: absolute;
            top: 0;
            margin-top: 0;
            width: 4em;
        }

        table, th, td {
            padding: 4px;
            border: 1px solid #000;
            border-spacing: 0;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <header>
        <hgroup>
            <h1>Welcome to Our Web Site</h1>
            <h2>Logo</h2>
        </hgroup>

        <nav>
            <ul>
                <li>Nav item 1</li>
                <li>Nav item 2</li>
                <li>Nav item 3</li>
                <li>Nav item 4</li>
            </ul>
        </nav>
    </header>

    <article>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Score</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Doncho</td>
                    <td>Minkov</td>
                    <td>4.54</td>
                </tr>

                <tr>
                    <td>Svetlin</td>
                    <td>Nakov</td>
                    <td>4.31</td>
                </tr>

                <tr>
                    <td>Georgi</td>
                    <td>Georgiev</td>
                    <td>4.54</td>
                </tr>
            </tbody>
        </table>
    </article>
</body>
</html>
