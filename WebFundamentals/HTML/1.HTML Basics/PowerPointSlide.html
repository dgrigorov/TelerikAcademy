<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Fundamentals Soft Uni - HTML Basics</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Headings and Paragraphs</h1>
		</header>
		<article>
			<section>
				<div class="list headings">
					<h2><span class="list-square"></span>Heading Tags: <xmp><h1></xmp> â€“ <xmp><h6></xmp></h2>

					<div class="examples">
						<xmp><h1>Heading 1</h1></xmp>
						<xmp><h2>Heading 2</h2></xmp>
						<xmp><h3>Heading 3</h3></xmp>
					</div>
				</div>
				<div class="list paragraphs">
					<h2><span class="list-square"></span>Paragraphs Tags: <xmp><p></xmp></h2>

					<div class="examples">
						<xmp><p>This is my first paragraph</p></xmp>
						<xmp><p>This is my second paragraph</p></xmp>
					</div>
				</div>
				<div class="list sections">
					<h2><span class="list-square"></span>Sections: <xmp><div></xmp> and <xmp><span></xmp></h2>

					<div class="examples">
						<p>&lt;div style="background: skyblue;"&gt; </p>
						<p>This is a div </p>
						<p>&lt;/div&gt;</p>
					</div>
				</div>
			</section>
		</article>
		<footer>
			<p class="pull-right">22</p>
		</footer>
	</div>
</body>
</html>
